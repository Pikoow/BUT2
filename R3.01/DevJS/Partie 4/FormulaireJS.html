<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

    <head>
        <meta charset="utf-8" />
        <title>Le cinéma et vous !</title>
        <meta name="description" content="Questionnaire sur le cinéma" />
        <meta name="keywords" content="cinéma, préférences" />
        <style type="text/css">
            h1 {
                text-align: center;
            }
            main {
                width: 760px;
            }
            fieldset {
                margin: 5px auto;
            }
        </style>
    </head>

    <body>
        <main>
            <h1>Le cinéma et vous</h1>
            <form method="get" action="/action_page.php" name="cinema">
                <!-- Possibilité de test du formulaire sur le site 
                    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_form_submit -->
                <fieldset>
                    <legend>Votre identité</legend>
                    <p>
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" size="30" required="required" />
                        <span id="msgNom"></span>
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" size="20" required="required" /> 
                        <span id="msgPrenom"></span>
                    </p>
                    <p>
                        <label for="plaque">Plaque d'immatriculation :</label>
                        <input type="text" id="plaque" name="plaque" size="12"  
                               pattern="^[1-9][0-9]{1,3}[a-zA-Z]{2,3}(0[1-9]|[1-9][0-9]|2a|2b)$"/>
                        <span id="msgPlaque"></span>
                    </p>

                    <p>
                        <label for="sexe_m">Sexe : M</label>
                        <input type="radio" id="sexe_m" name="sexe" value="masculin" />
                        <label for="sexe_f">F</label>
                        <input type="radio" id="sexe_f" name="sexe" value="féminin" />
                        <label for="age">Age :</label>
                        <input type="number" id="age" name="age" min="18" max="99" size="3" />
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Vos genres préférés</legend>
                    <label for="genre1">
                        <input type="checkbox" id="genre1" name="genre1" value="Comédie" />Comédie</label>
                    <label for="genre2">
                        <input type="checkbox" id="genre2" name="genre2" value="Policier" />Policier</label>
                    <label for="genre3">
                        <input type="checkbox" id="genre3" name="genre3" value="Science-Fiction" />Science-Fiction</label>
                    <label for="genre4">
                        <input type="checkbox" id="genre4" name="genre4" value="Aventure" />Aventure</label>
                    <label for="genre5">
                        <input type="checkbox" id="genre5" name="genre5" value="Drame" />Drame</label>
                    <label for="genre6">
                        <input type="checkbox" id="genre6" name="genre6" value="Historique" />Historique</label>
                    <label for="genre7">
                        <input type="checkbox" id="genre7" name="genre7" value="Animation" />Animation</label>
                    <label for="genre8">
                        <input type="checkbox" id="genre8" name="genre8" value="Autres" />Autres</label>
					<span id="msgGenre"></span>
                </fieldset>
                <p>
                    <input type="submit" value="Envoyer" id="btnEnvoyer" />
                    <input type="reset" value="Annuler" id="btnAnnuler"/>
                </p>
            </form>
        </main>
        <script>
            
        </script>
    </body>

</html>
