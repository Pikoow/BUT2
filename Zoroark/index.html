<!DOCTYPE html>
<html lang="fr">
	<head>
	    <link rel="stylesheet" type="text/css" href="style.css">
	    <meta charset="utf-8">
	    <title>Generate a random Hisuian-Zoroark set!</title>
	</head>
	<body>
		<script>
			// JavaScript code to generate random Zoroark set
			const moves = ["Aerial Ace", "Agility", "Bitter Malice", "Body Slam", "Brick Break", "Burning Jealousy", "Calm Mind", "Comeuppance", "Confuse Ray", "Crunch", "Curse", "Dark Pulse", "Detect", "Dig", "Endure", "Extrasensory", "Facade", "Fake Tears", "Flamethrower", "Fling", "Focus Blast", "Focus Punch", "Foul Play", "Giga Impact", "Grass Knot", "Happy Hour", "Helping Hand",  "Hex", "Hone Claws", "Hyper Beam", "Hyper Voice", "Icy Wind", "Imprison", "Knock Off", "Lash Out", "Leer", "Low Kick", "Low Sweep", "Memento", "Nasty Plot", "Night Shade", "Phantom Force", "Poltergeist", "Protect", "Psychic", "Rain Dance", "Rest", "Roar", "Scary Face", "Scratch", "Shadow Ball", "Shadow Claw", "Shadow Sneak", "Sleep Talk", "Sludge Bomb", "Snarl", "Snowscape", "Spite", "Substitute", "Swift", "Swords Dance", "Take Down", "Taunt", "Tera Blast", "Thief", "Torment", "Trick", "U-turn", "Will-O-Wisp"];
			const items = ["Aguav Berry", "Assault Vest", "Choice Band", "Choice Scarf", "Choice Specs", "Eviolite", "Expert Belt", "Figy Berry", "Focus Sash", "Heavy-Duty-Boots", "Iapapa Berry", "Leftovers", "Life Orb", "Mental Herb", "Power Herb", "Rocky Helmet", "Salac Berry", "Ability Shield", "Adrenaline Orb", "Air Balloon", "Auspicious Armor", "Big Nugget", "Black Glasses", "Black Sludge", "Blunder Policy", "Booster Energy", "Cell Battery", "Charcoal", "Clear Amulet", "Covert Cloak", "Custap Berry", "Damp Rock", "Draco Plate", "Dragon Fang", "Dread Plate", "Earth Plate", "Eject Button", "Eject Pack", "Electric Seed", "Fairy Feather", "Fist Plate", "Flame Orb", "Flame Plate", "Grassy Seed", "Grip Claw", "Haban Berry", "Hard Stone", "Heat Rock", "Icicle Plate", "Icy Rock", "Insect Plate", "Iron Plate", "Lagging Tail", "Leppa Berry", "Light Clay", "Loaded Dice", "Lum Berry", "Luminous Moss", "Magnet", "Malicious Armor", "Masterpiece Teacup", "Meadow Plate", "Metal Coat", "Metronome", "Mind Plate", "Miracle Seed", "Mirror Herb", "Misty Seed", "Muscle Band", "Mystic Water", "Never-Melt Ice", "Normal Gem", "Pixie Plate", "Poison Barb", "Protective Pads", "Psychic Seed", "Punching Glove", "Quick Claw", "Razor Claw", "Razor Fang", "Red Card", "Room Service", "Safety Goggles", "Scope Lens", "Sharp Beak", "Shed Shell", "Shell Bell", "Shuca Berry", "Silk Scarf", "Silver Powder", "Sitrus Berry", "Sky Plate", "Smooth Rock", "Snowball", "Soft Sand", "Spell Tag", "Splash Plate", "Spooky Plate", "Starf Berry", "Sticky Barb", "Tanga Berry", "Terrain Extender", "Toxic Orb", "Toxic Plate", "Twisted Spoon", "Utility Umbrella", "Weakness Policy", "Wide Lens", "Zoom Lens"];
			const types = ["Normal", "Fire", "Water", "Grass", "Flying", "Fighting", "Poison", "Electric", "Ground", "Rock", "Psychic", "Ice", "Bug", "Ghost", "Steel", "Dragon", "Dark", "Fairy"];
			const natures = ["Hardy", "Lonely", "Adamant", "Naughty", "Brave", "Bold", "Docile", "Impish", "Lax", "Relaxed", "Modest", "Mild", "Bashful", "Rash", "Quiet", "Calm", "Gentle", "Careful", "Quirky", "Sassy", "Timid", "Hasty", "Jolly", "Naive", "Serious"];

			function getRandomElement(arr) {
				return arr[Math.floor(Math.random() * arr.length)];
			}

			function generateSet() {
				// Select four random moves
				let selectedMoves = [];
				let availableMoves = [...moves]; // Clone the moves array
				for (let i = 0; i < 4; i++) {
					const move = getRandomElement(availableMoves);
					selectedMoves.push(move);
					availableMoves = availableMoves.filter(m => m !== move); // Remove selected move
				}

				// Get random item, tera type, and nature
				const item = getRandomElement(items);
				const teraType = getRandomElement(types);
				const nature = getRandomElement(natures);

				// Generate the set string
				let set = `Zoroark-Hisui @ ${item}\n`;
				set += "Ability: Illusion\n";
				set += `Tera Type: ${teraType}\n`;
				set += `${nature} Nature\n`;
				selectedMoves.forEach(move => set += `- ${move}\n`);

				// Display the set in the textarea
				document.getElementById('set').value = set;
			}

			function triggerCopy() {
				const element = document.querySelector('#set');
				element.select();
				element.setSelectionRange(0, 99999); // Select all text
				document.execCommand('copy'); // Copy the selected text
			}
		</script>

		<center>
			<p>Generate a random Hisuian-Zoroark set!</p>
			<textarea id="set"></textarea><br />
			<section>
				<article>
					<button onclick="generateSet();">New set</button>
				</article>
				<article>
					<button onclick="triggerCopy();">Copy</button>
				</article>
			</section>
		</center>
	</body>
</html>
